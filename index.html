<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"/>
    <title>Document</title>
    <link rel="stylesheet" href="app.css" />
</head>
<body>
    <div class="main-div">
        <div class="input">
            <input type="text" id="search" placeholder="Search Github username..." autocomplete="off">
            <button id="search-button">Search</button>
        </div>
        <div class="lower-div">
            <img src="" alt="image" id="profile-pic">
            <div class="left-div">
                <div class="date">
                    <h3 id="login"></h3>
                    <div id="date"> </div>
                </div>
                <div id="hashtag"></div>
                <div id="bio"></div>
                <div class="information">
                    <div class="repos">
                        <span>repos</span>
                        <span id="number-repos"></span>
                    </div>
                    <div class="followers">
                        <span>Followers</span>
                        <span id="number-followers"></span>
                    </div>
                    <div class="following">
                        <span>Following</span>
                        <span id="number-following"></span>
                    </div>
                </div>
                <div class="other-infos">
                    <div class="first-row">
                        <div class="loaction">
                            <i class="fa fa-location-dot"></i>
                            <span id="location"></span>
                        </div>
                        <div class="twitter">
                            <i class="fa-brands fa-square-twitter"></i>
                            <span id="twitter"></span>
                        </div>
                    </div>
                    <div class="second-row">
                        <div class="link">
                            <i class="fa fa-paperclip"></i>
                            <span id="link"></span>
                        </div>
                        <div class="github">
                            <i class="fa-brands fa-github"></i>
                            <span id="github"><a href="" id="github-link">@github</a></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
